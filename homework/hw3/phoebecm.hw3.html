<!DOCTYPE html>
<html>
<head>

</head>

<body>
<h1>Phoebe's Info Form</h1>

<form action="https://httpbin.org/get" method="get">

<fieldset>
  <legend>Your information</legend>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName">

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName">

  <label for="telephone">Phone Number:</label>
  <input type="tel" id="telephone" name="telephone"
  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
</fieldset>

<br><br><br>

  <legend>What pet would you want the most?</legend>

  <input type="radio" id="dog" name="pet" value="D" />
  <label for="dog">Dog</label><br />

  <input type="radio" id="cat" name="pet" value="C" />
  <label for="cat">Cat</label><br />

  <input type="radio" id="fish" name="pet" value="F" />
  <label for="fish">Fish</label>



<label for="color-select">What is your favorite color?</label>
<input type="text" name="color-select" id="color-select" list="color-list">
<datalist id="color-list">
  <optgroup label="color">
    <option value="red">
    <option value="orange">
    <option value="yellow">
    <option value="green">
    <option value="blue">
    <option value="purple">
    <option value="pink">
    <option value="grey">
    <option value="black">


<br><br><br>


    <label for="location-select">What city would you want to travel to?</label>
    <input type="text" name="location-select" id="location-select" list="location-list">
    <datalist id="location-list">
      <optgroup label="European Cities">
        <option value="Paris">
        <option value="London">
        <option value="Rome">
        <option value="Vienna">
        <option value="Prague">
        <option value="Milan">
        <option value="Brussels">
        <option value="Madrid">
      </optgroup>
      <option value="Dubai">
      <option value="Alexandria">
      <option value="Seoul">
      <option value="Johannesburg">
      <option value="Cairo">
      <option value="Tokyo">
      <option value="Buenos Aires">
      <option value="Sydney">
    </datalist>

    <br><br><br>

      <label for="comment">Leave us a comment:</label>
      <textarea id="comment" name="comment" rows="5" cols="33">
      </textarea>



<!--Buttons-->
<input type="submit">
<input type="reset">
</form>

</body>

</html>
